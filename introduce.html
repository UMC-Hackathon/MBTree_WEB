<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="css/intro.css">

</head>
<body>
    
    <div id="wrap">
        <section class="headerSection">
            <header class="header cfixed">
                <img src="img/mbtree icon 3.svg" height=40px width=30% left=389px top=100px>
                <img class="down" src="img/download.svg" onclick="SweetAlert()"  height=48px width=30% left=389px top=100px>
            </header>
        </section>
        
        <section class="content">
            <section class="display-section">
                <article>
                    <div class="container">
                        <h2 class="sec-tit" data-aos="fade-up">엠비트리로<br>주변인과 더 가깝게</h2>
                    </div>
                    <div class="phoneImg">
                        <img src="img/phone.png">
                    </div>
                </article>
            </section>
            <section class="tree-section">
                <div class="container">
                    <p class="tree-text">#mbtree_쪽지_열매</p>
                    <p class="tree-text2"> 친구 나무에 MBTI 익명 편지를 달고<br>나에게 온 편지를 읽어보세요!</p>
                </div>
            </section>
            <section class="tree2-section">
                    <div class="letterImg">
                        <img src="img/쪽지2x.png" data-aos="fade-up";>
                    </div>
            </section>
            <section class="chat-section">
                <div class="container">
                    <p class="chat-text">#mbtree_랜덤_채팅</p>
                    <p class="chat-text2">카카오톡 인증으로 안전하게<br>우리동네 MBTI 랜덤채팅을 즐겨보세요!</p>
                </div>
            </section>
            <div class="말풍선m-section">
                <div class="말풍선m2-section" data-aos="fade-up">
                    <img class="말풍선m1" src="img/small 말풍선1.png">
                    <img class="말풍선m2" src="img/small 말풍선2.png">
                    <img class="말풍선m3" src="img/small 말풍선3.png">
                    <img class="말풍선m4" src="img/small 질문.png">
                </div>
            </div>
            <div class="말풍선pc-section">
                <div class="말풍선pc2-section" data-aos="fade-up">
                    <img class="말풍선pc1" src="img/web말풍선1.png">
                    <img class="말풍선pc2" src="img/web말풍선2.png">
                    <img class="말풍선pc3" src="img/web말풍선3.png">
                    <img class="말풍선pc4" src="img/질문(web).png">
                </div>
            </div>
            <section class="point-section">
                <div class="container">
                    <p class="point-text">#mbtree_포인트</p>
                    <p class="point-text2">mbtree를 즐기면서 얻은 포인트로<br>다양한 편지지를 구매해보세요!</p>
                </div>
            </section>
            
            <section class="pic1-section" data-aos="fade-up">
                <div class="slide_wrapper1">
                    <ul class="slides1">
                        <li><img src="img/편지지1_mb.png"></li>
                        <li><img src="img/편지지2_mb.png"></li>
                        <li><img src="img/편지지8_mb.png"></li>
                        <li><img src="img/편지지3_mb.png"></li>
                        <li><img src="img/편지지4_mb.png"></li>
                        <li><img src="img/편지지5_mb.png"></li>
                        <li><img src="img/편지지6_mb.png"></li>
                        <li><img src="img/편지지7_mb.png"></li>
                    </ul>
                </div>
                <div class="button1">
                <p class="controls1">
                    <span class="prev1"><</span>
                    <span class="next1">></span>
                </p>
                </div>
            </section>
                <section class="pic2-section" data-aos="fade-up">
                    <div class="slide_wrapper">
                        <ul class="slides">
                            <li><img src="img/편지지1 cloud.png"></li>
                            <li><img src="img/편지지2 ground.png"></li>
                            <li><img src="img/편지지8.png"></li>
                            <li><img src="img/편지지3.png"></li>
                            <li><img src="img/편지지4.png"></li>
                            <li><img src="img/편지지5 sea.png"></li>
                            <li><img src="img/편지지6.png"></li>
                            <li><img src="img/편지지7.png"></li>
                        </ul>
                    </div>
                    <div class="button">
                        <p class="controls">
                            <span class="prev"><</span>
                            <span class="next">></span>
                        </p>
                    </div>
                </section>     
        </section>
        <button class="downBtn" onclick="SweetAlert()">
            <b>앱 다운로드하기</b>
        </button>
        <footer class="footer">
            <div class="foot">
            </div>
        </footer>
    </div>
    <script>
        AOS.init({
          duration: 3000,
        });
    </script>
    <script type="text/javascript" src="js/letter_m.js"></script>
    <script type="text/javascript" src="js/letter_pc.js"></script>
    <script src="js/alertBtn.js"></script>
</body>
</html>
